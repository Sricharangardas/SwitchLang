{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>SwitchLang Translator</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
  <h1>Translate Code-Switched Text</h1>
  <form method="POST">
    {% csrf_token %}
    <textarea name="text" rows="5" cols="60" placeholder="Enter code-switched text"></textarea><br><br>
    <select name="target_lang">
      <option value="en_XX">English</option>
      <option value="hi_IN">Hindi</option>
      <option value="es_XX">Spanish</option>
    </select><br><br>
    <button type="submit">Translate</button>
  </form>

  {% if translation %}
    <h2>Translation:</h2>
    <p>{{ translation }}</p>
  {% endif %}
</body>
</html>
