{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SwitchLang Translator</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="{% static 'js/script.js' %}" defer></script>
</head>
<body>
  <div class="container">
    <h1>🌐 SwitchLang Translator</h1>
    <form method="POST" id="translateForm">
      {% csrf_token %}
      <textarea name="text" rows="5" placeholder="Enter code-switched text..."></textarea>
      
      <select name="target_lang">
        <option value="en_XX">English</option>
        <option value="hi_IN">Hindi</option>
        <option value="es_XX">Spanish</option>
      </select>

      <button type="submit">Translate</button>
      <div id="loader" class="hidden">🔄 Translating...</div>
    </form>

    {% if translation %}
      <div class="result fade-in">
        <h2>✅ Translation:</h2>
        <p>{{ translation }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
