<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Switching NLP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Code-Switching NLP Model</h1>
    <textarea id="userInput" placeholder="Enter text..."></textarea>
    <button onclick="processText()">Analyze</button>
    <div id="result"></div>

    <script>
        async function processText() {
            let text = document.getElementById("userInput").value;
            let response = await fetch('/process/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });
            let data = await response.json();
            document.getElementById("result").innerText = JSON.stringify(data.prediction, null, 2);
        }
    </script>
</body>
</html>
